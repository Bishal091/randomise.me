{% load staticfiles %}
{% if show %}
  <div class="dashboard-widget">
    <div class="dashboard-widget-preheader"></div>
    <div class="dashboard-widget-header">
      <h2>
        <img src="{% static 'img/dots-exam.png' %}" class="" alt="" />
        <span class="red bold">
          EXAMPLE
        </span>
        <span class="light">
          TRIALS
        </span>
      </h2>
    </div> <!-- dw-header -->
    <div class="dashboard-widget-body">
      <div class="row-fluid">
        <p class="larger">
          Have a look at our example trials to see how they work
        </p>
      </div>
      {% for ex in examples %}
        <div class="row-fluid ">
            <img src="{% static 'img/icons/icn-one.png' %}" class="trial-style-icon" alt="" />
          <h3>
            <a href="{{ ex.get_absolute_url }}">
              {{ ex.name }}
            </a>
          </h3>
        </div>
      {% endfor %}
    </div> <!-- body -->
    <div class="dashboard-widget-footer">

    </div>
    <div class="dashboard-widget-postfooter"></div>

  </div> <!-- Widget -->
{% endif %}
