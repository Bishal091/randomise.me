{% load staticfiles %}
  <div class="dashboard-widget">
    <div class="dashboard-widget-preheader"></div>
    <div class="dashboard-widget-header">
      <h2>
        <img src="{% static 'img/dots-feat.png' %}" class="" alt="" />
        <span class="red bold">
          FEATURED
        </span>
        <span class="light">
          TRIALS
        </span>
      </h2>
    </div> <!-- dw-header -->
    <div class="dashboard-widget-body">
      {% for trial in featured %}
        <a href="{{ trial.get_absolute_url }}">
            <div class="row-fluid dashboard-widget-item">
                {% if trial.n1trial %}
                  <img src="{% static 'img/icons/icn-one.png' %}" class="trial-style-icon" alt="" />
                {% else %}
                  <img src="{% static 'img/icons/icn-many.png' %}" class="trial-style-icon" alt="" />
                {% endif %}

              <h3>
                  {{ trial.title }}
              </h3>
                <p>
                  {{ trial.description|truncatewords:34 }}
                </p>
            </div>
        </a>
      {% endfor %}
    </div> <!-- body -->
    <div class="dashboard-widget-footer">
      {% if num > 2 %}
        <a href="#" class="expand">
          see all ({{num}})
        </a>
      {% endif %}
    </div>
    <div class="dashboard-widget-postfooter"></div>

  </div> <!-- Widget -->
