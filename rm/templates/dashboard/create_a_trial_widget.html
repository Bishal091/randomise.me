{% load staticfiles %}

{% if show %}
  <div class="dashboard-widget">
    <div class="dashboard-widget-preheader"></div>
    <div class="dashboard-widget-header">
      <h2>
        <span class="red bold">
          CREATE
        </span>
        <span class="light">
          A TRIAL
        </span>
      </h2>
    </div> <!-- dw-header -->
    <div class="dashboard-widget-body">
      <div class="row-fluid dashboard-widget-item">
        <div class="span{% if not size %}2{% else %}3{% endif %}">
          <img src="{% static 'img/still-too-flowery-ka.jpg' %}" id="createflowers" />
        </div>
        <div class="span9">
          <dl id="createlist">
            <dt>
              Have a question
            </dt>
            <dt>
              Create a trial in minutes
            </dt>
            <dt>
              Get pretty results
            </dt>
          </dl>
        </div>

      </div>
      <div class="row-fluid drop24 dashboard-widget-item">
        <a href="{% url 'how-does-rm-work' %}" class="btn btn-warning
                                                      {% if not size %}larger{% endif %}
                                                      ">How does it work?</a>
        <a href="{% url 'tutorial' %}" class="btn btn-danger
                                              {% if not size %}larger{% endif %}
                                              pull-right">
          create a trial
        </a>
      </div>
    </div> <!-- body -->
    <div class="dashboard-widget-footer">

    </div>
    <div class="dashboard-widget-postfooter"></div>

  </div> <!-- Widget -->
{% endif %}
