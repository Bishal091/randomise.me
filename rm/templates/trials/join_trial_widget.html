
      <div class="span6 grey-back feature-box">
        <h3>Join a trial</h3>
        {% for trial in recruiting %}
          <p>
            <a href="{{ trial.get_absolute_url }}">
              {{ trial.name }}
            </a>
          </p>
          <p>
            {{ trial.description }}
            <form method="POST" id="join-form" action="{% url 'join-trial' trial.pk %}">
              {% csrf_token %}
              <button class="btn btn-danger">
                Join This Trial
              </button>
            </form>
          </p>
        {% endfor %}
        <p>
          <a href="{% url 'trials' %}">
            Looking for a something else?
          </a>
        </p>
      </div>
