{% if owner %}
  You Own this trial
{% elif participating %}
  <a href="#" class="btn btn-danger">
    Report Data
  </a>
{% else %}
  <form method="POST" id="join-form" action="{% url 'join-trial' trial.pk %}">
    {% csrf_token %}
    <button
       class="btn btn-danger {% if not trial.can_join %}disabled{% endif %}"
       {% if not trial.can_join %}disabled="disabled"{% endif %}
       >
       Join This Trial
       </button>
  </form>
{% endif %}
