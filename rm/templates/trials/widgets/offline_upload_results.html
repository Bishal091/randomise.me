<div class="row-fluid feature-box whiteback">
  <div class="span6 push24">
    <p>
      Upload Results
    </p>
    <form method="POST" id="upload-results-form"
          enctype="multipart/form-data"
          action="{% url 'upload-offline-results' trial.pk %}"
          data-required="true"
          class="ajaxform"
          >
      {% csrf_token %}
      <input type="file" name="results" />
      <button class="btn-warning btn">
        upload results
      </button>
    </form>
  </div>

  <div class="span6">
    <div id="offline-participants">

    <table width="" cellspacing="" cellpadding="" border=""
           class="table table-bordered table-striped" >
      <tr>
        <th>Participant</th>
        <th>Group</th>
      </tr>
      {% for participant in trial.participant_set.all %}
        <tr>
          <td>{{ participant.identifier }}</td>
          <td>{{ participant.group }}</td>
        </tr>
      {% endfor %}
    </table>
    </div><!--fi-->
    <p>
      <a href="{% url 'download-offline-participants' trial.pk %}" class="btn btn-warning">
        Download participant groups
      </a>
    </p>
  </div>


    <p>
      <a href="#" class="green helpful popsover"
         title="Offline Trial"
         data-html="true"
         data-content="Download a CSV file for you to fill in with your results by clicking the 'Download Participant Groups' button.<br \>When your trial is completed and you've filled in the results column of the CSV, uplod the results file."
         >
         Help
      </a>
      <br />
      <a href="{% url 'offline-tutorial' %}">(Offline Trials Tutorial)</a
    </p>


</div>
